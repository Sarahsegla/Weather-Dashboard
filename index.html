<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" name="server" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
                
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            
            </div>
          </div>
        </form>
        <!-- <h3>Click on history for results</h3> -->
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"> 
          <div class="BIGday"> London 00/0/2023
          </div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <ul class="BIGlist">
            <li class="BIGtemp"> Temp: &#8451;</li>
            <li class="BIGwind"> Wind:  KPH</li>
            <li class="BIGhumidity"> Humidity:  %</li>
          </ul>
          <img class="image" src="" alt="icon-img"/>
        </section>
      </div>
    </div>
  </div>
  <div class="future-forecast">
  <section class="small-container">
    <div class="small-row">
    <div class="day1">00/0/2023 </iconify-icon></div><iconify-icon icon="wi:day-cloudy"></iconify-icon>
      <div class="temp1"> Temp: &#8451;</div>
      <div class="wind1"> Wind: KPH</div>
      <div class="humidity1"> Humidity: %</div>
      <img class="image1" src="" alt="icon-img"/>
</div>
<div class="small-row">
  <div class="day2">00/0/2023 </div><iconify-icon icon="wi:day-cloudy"></iconify-icon>
  <div class="temp2"> Temp: &#8451;</div>
  <div class="wind2"> Wind:  KPH</div>
  <div class="humidity2"> Humidity: %</div>
  <img class="image2" src="" alt="icon-img"/>
</div>
<div class="small-row">
  <div class="day3">00/0/2023</div><iconify-icon icon="wi:day-cloudy"></iconify-icon>
      <div class="temp3"> Temp: &#8451;</div>
      <div class="wind3"> Wind: KPH</div>
      <div class="humidity3"> Humidity:  %</div>
      <img class="image3" src="" alt="icon-img"/>
</div>
<div class="small-row">
  <div class="day4">00/0/2023</div><iconify-icon icon="wi:day-cloudy"></iconify-icon>
  <div class="temp4"> Temp: &#8451;</div>
  <div class="wind4"> Wind: KPH</div>
  <div class="humidity4"> Humidity: %</div>
  <img class="image4" src="" alt="icon-img"/>
</div>
<div class="small-row">
  <div class="day5">00/0/2023 </div><iconify-icon icon="wi:day-cloudy"></iconify-icon>
      <div class="temp5"> Temp: &#8451;</div>
      <div class="wind5"> Wind: </div>
      <div class="humidity5"> Humidity: %</div>
      <img class="image5" src="" alt="icon-img"/>
</div>
</div>
    </section>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
